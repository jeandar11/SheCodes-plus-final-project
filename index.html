<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e9814754aa.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-app">
        <form id="search-city-form">
          <div class="search-engine">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your city here..."
              autofocus="on"
              autocomplete="off"
              id="city-input"
            />
          </div>
          <button type="submit" class="btn btn-outline-dark">
            <i class="fas fa-search"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-dark"
            id="current-position-button"
          >
            <i class="fas fa-map-marker-alt"></i>
          </button>
        </form>
        <div class="row">
          <div class="col-sm-6">
            <header>
              <h1 id="city"></h1>
              <h2 id="local-date"></h2>
              <h2 id="local-time"></h2>
              <h3 id="weather-description"></h3>
              <h4 id="humidity"></h4>
              <h4 id="wind-speed"></h4>
            </header>
          </div>

          <div class="col-sm-6">
            <div class="current-weather">
              <i id="weather-icon" class=""></i>
              <div class="temperature">
                <span id="local-temperature"></span
                ><span class="units">
                  <a href="#" id="celsius-link" class="active">¬∞C</a> |
                  <a href="#" id="fahrenheit-link">¬∞F</a>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="row" id="daily-forecast"></div>
      </div>
      <small id="github-link">
        <a
          href="https://github.com/jeandar11/SheCodes-plus-final-project"
          target="_blank"
          >Open-source code</a
        >
        by Jeanne Darcel thanks to
        <a href="https://shecodes.io" target="_blank">SheCodes</a> üë©‚Äçüíª
      </small>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
